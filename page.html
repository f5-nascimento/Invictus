<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antares</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="assets/alt.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="slidebar">
      <div class="expandir">
        <i class="bi bi-alt"></i>
        <span class="text-list">ANTARES</span>
      </div>

      <ul class="nav-links">
        <li class="item-menu">
          <a href="#">
            <i class="bi bi-house"></i>
            <span class="text-list"> Home </span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#">
            <i class="bi bi-bar-chart-line"></i>
            <span class="text-list"> Dashboard </span>
          </a>
        </li>

        <li class="item-menu">
          <div class="icon-li">
            <a href="#" class="icones">
              <i class="bi bi-person-vcard"></i>
              <span class="text-list"> Cliente </span>
              <i class="bi bi-arrow-down-short arrow"></i>
            </a>

            <ul class="sub-menu">
              <li><a href="#" class="text-list">Cliente</a></li>
              <li><a href="#">Consultar Cliente</a></li>
              <li><a href="#">Cadastrar Cliente</a></li>
            </ul>
          </div>
        </li>
        <li class="item-menu">
          <div class="icon-li">
            <a href="#" class="icones">
              <i class="bi bi-box-fill"></i>
              <span class="text-list"> Estoque </span>
              <i class="bi bi-arrow-down-short arrow"></i>
            </a>

            <ul class="sub-menu">
              <li><a href="#" class="text-list">Estoque</a></li>
              <li><a href="#">Consultar Produto</a></li>
              <li><a href="#">Cadastrar Produto</a></li>
            </ul>
          </div>
        </li>
        <li class="item-menu">
          <div class="icon-li">
            <a href="#" class="icones">
              <i class="bi bi-bank"></i>
              <span class="text-list"> Financeiro </span>

              <i class="bi bi-arrow-down-short arrow"></i>
            </a>

            <ul class="sub-menu">
              <li><a href="#" class="text-list">Financeiro</a></li>
              <li><a href="#">Consultar Movimento</a></li>
              <li><a href="#">Cadastrar Movimento</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>

    <section class="home-section">
      <div class="home-content">
        <i class="bi bi-list"></i>
        <span class="text"> Invictus System Group </span>
      </div>
    </section>

    <script>
      
      let arrow = document.querySelectorAll(".arrow");

      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement;

          arrowParent.classList.toggle("showMenu");
        });
      }

      let slidebar = document.querySelector(".slidebar");
      let slidebarBtn = document.querySelector(".bi-list");
      slidebarBtn.addEventListener("click", () => {
        slidebar.classList.toggle("close");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invictus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="shortcut icon"
      href="assets/info-circle-fill.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/tela.css" />
  </head>
  <body>
    <div class="slidebar">
      <div class="logo-details">

          <i class="bi bi-info-circle-fill"></i>

        <span class="logo-name"> Invictus </span>
      </div>

      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="bi bi-house"></i>
            <span class="link-name">Home</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bi bi-bar-chart-line"></i>
            <span class="link-name">Dashboard</span>
          </a>
          <ul class="sub-menu blank">
            <li>
                <a href="#" class="link-name">
                    Dashboard
                </a>
            </li>
          </ul>
        </li>

        <li>
          <div class="iccn-links">
            <a href="#">
              <i class="bi bi-person-vcard"></i>
              <span class="link-name">Cliente</span>
            </a>
            <i class="bi bi-arrow-down-short arrow"></i>
          </div>
          <ul class="sub-menu">
            <li>
                <a class="link-name" href="#">
                    Cliente
                </a>
            </li>
            <li>
                <a href="#">
                    Consultar Cliente
                </a>
            </li>
            <li>
                <a href="#">
                    Cadastrar Cliente
                </a>
            </li>
          </ul>
        </li>
        <li>
            <div class="iccn-links">
              <a href="#">
                <i class="bi bi-box-fill"></i>
                <span class="link-name">Estoque</span>
              </a>
              <i class="bi bi-arrow-down-short arrow"></i>
            </div>
            <ul class="sub-menu">
              <li>
                  <a class="link-name" href="#">
                      Estoque
                  </a>
              </li>
              <li>
                  <a href="#">
                      Consultar Produto
                  </a>
              </li>
              <li>
                  <a href="#">
                      Cadastrar Produto
                  </a>
              </li>
            </ul>
          </li>

      </ul>
    </div>

    <section class="home-section">

        <div class="home-content">
            <i class="bi bi-list"></i>
            <span class="text">
                Invictus System Group
            </span>
        </div>

    </section> 

    <script>
        let arrow = document.querySelectorAll(".arrow");
       
        for (var i = 0; i < arrow.length; i++){
            arrow[i].addEventListener("click",(e)=>{
                let arrowParent = e.target.parentElement.parentElement;
                
                arrowParent.classList.toggle("showMenu");
                
            });
        }

        let slidebar = document.querySelector(".slidebar");
        let slidebarBtn = document.querySelector(".bi-list");
        console.log(slidebar);
        console.log(slidebarBtn);
        slidebarBtn.addEventListener("click", ()=>{
            slidebar.classList.toggle("close");
        });
    </script>

  </body>
</html>
